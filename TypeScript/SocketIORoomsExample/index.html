<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket.io Rooms Example</title>
</head>
<style>
    p
    {
        font-weight: bold;
    }
</style>
<body>
    <div id="pageWelcome">
        <p>Welcome</p>
        <span>Enter your name</span>
        <input id="userName" required maxlength="12" autocomplete="off" />
        <br>
        <input type="radio" id="radioJoinRoom" name="radioJoinCreateRoom" value="join" checked disabled>
        <label class="input-label" for="radioJoinRoom" disabled>Join room</label>
        <select id="joinRoomName" disabled></select>
        <br>
        <input type="radio" id="radioCreateRoom" name="radioJoinCreateRoom" value="create" disabled>
        <label class="input-label" for="radioCreateRoom" disabled>Create new room</label>
        <input id="createRoomName" required maxlength="24" autocomplete="off" disabled />
        <br><br>
        <button id="buttonSubmit" disabled>GO</button>

    </div>

    <div id="pageGameSetup" style="display: none;">
        <p id="gameSetupTitle">Game setup</p>
        <span>Nb. of players:</span>
        <input id="gameNbPlayers" type="number" required min=1 max=99 value=2 maxlength="2" style="width: 32px;" disabled />
        <br><br>
        <button id="buttonPlay" disabled>START GAME</button>
    </div>

    <div id="pageGame" style="display: none;">
        <p id="gameTitle">Game</p>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.4.0/socket.io.js"></script>
    
    <!-- Client-side game -->
    <script src="js/interface.js"></script>
    <script src="js/client.js"></script>
</body>
</html>
